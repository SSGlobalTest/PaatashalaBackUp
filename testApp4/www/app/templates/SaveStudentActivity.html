<ion-view>
    <ion-nav-title>
        <img src="Paatashala.png" style="height:100%;">
        <div style="vertical-align: top;display:inline">Activity Report</div>
    </ion-nav-title>
    <div class="tabs-striped tabs-top tabs-background-positive tabs-color-light">
        <div class="tabs">
            <a class="tab-item" href="#/ActivityReport">
                <strong>Add Activity Type</strong>
            </a>
            <a class="tab-item active" href="#/AddActivity">
                <strong>Add Activity</strong>
            </a>
        </div>
    </div>
    <ion-content class="padding">
        <form name="Form">
            <br />
            <br />
            <br />
            <br />
            <div>
                <label class="item item-input item-select" style="margin-top: 14px;">
                    <label class="input-label">
                        Activity Type
                    </label>
                    <select ng-model="data.ActivityType" ng-options="r.Id as r.Name for r in ActivityTypeList"></select>
                </label>
            </div>
            <br />
            <div class="list">
                <label class="item item-input item-stacked-label">
                    <span class="input-label">What did they do?</span>
                    <input type="text" placeholder="Sleeping,Eating" ng-model="data.WhatDid">
                </label>
                <br />
                <label class="item item-input item-stacked-label">
                    <span class="input-label">How much?</span>
                    <input type="text" placeholder="e.g., 1 bowl,6 Oz,2 Slices" ng-model="data.HowMuch">
                </label>
                <label class="item item-input item-stacked-label">
                    <span class="input-label">When?</span>
                    <input type="text" placeholder="e.g., 10am, 1.30pm, or leave empty for just now" ng-model="data.When">
                </label>
                <br />
                <label class="item item-input item-stacked-label">
                    <span class="input-label">Comments</span>
                    <input type="text" placeholder="Say Something:-)" ng-model="data.Comments">
                </label>
            </div>
            <br />
            <br />
            <button class="button button-positive button-block" ng-disabled=" !data.ActivityType || !data.WhatDid || !data.HowMuch || !data.When" ng-click="SaveActivity(data)">Save</button>
            </form>
</ion-content>
</ion-view>
