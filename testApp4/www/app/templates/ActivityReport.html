<ion-view>
    <ion-nav-title>
        <img src="Paatashala.png" style="height:100%;">
        <div style="vertical-align: top;display:inline">Activity Report</div>
    </ion-nav-title>
    <div class="tabs-striped tabs-top tabs-background-positive tabs-color-light">
        <div class="tabs">
            <a class="tab-item active" href="#/ActivityReport">
                <strong>Add Activity Type</strong>
            </a>
            <a class="tab-item " href="#/AddActivity">
                <strong>Add Activity</strong>
            </a>
        </div>
    </div>
    <ion-content class="padding">
        <form name="Form">
            <br />
            <br />
            <br />
            <br />
            <div class="list">
                <label class="item item-input item-stacked-label">
                    <span class="input-label">Activity Type</span>
                    <input type="text" placeholder="Activity Type" ng-model="data.ActivityType">
                </label>
                <br />
                <label class="item item-input item-stacked-label">
                    <span class="input-label">Description</span>
                    <input type="text" placeholder="Description" ng-model="data.Description">
                </label>
            </div>
            <br />
            <br />
            <button class="button button-positive button-block" ng-disabled="!data.ActivityType || !data.Description" ng-click="SaveActivityType(data)">Submit</button>
            </form>
    </ion-content>
</ion-view>
